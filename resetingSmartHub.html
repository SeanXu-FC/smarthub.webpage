<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link href="css/style.css?mv=20210511" rel="stylesheet" />
    <link rel="stylesheet" href="css/myProgress.css?mv=20210511" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script src="js/jquery.myProgress.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        .Restart-factory-reset {
            font-family: OpenSans;
            font-size: 44px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #009fe3;
        }
        
        .Restarting-SmartHub {
            font-family: OpenSans;
            font-size: 22px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.18;
            letter-spacing: normal;
            text-align: left;
            color: #3a3a3a;
        }
        
        .Rectangle-1286 {
            border-radius: 12px;
            background-color: #fff;
        }
        
        .progress-in {
            height: 24px;
            margin: 0;
            padding: 0;
            border-radius: 12px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin:40px 70px;">
        <div class="row">
            <h3 style="margin-bottom:40px;" class="Restart-factory-reset">Factory Reset</h3>
            <div class="Restarting-SmartHub">Restarting router...</div>
            <div class="progress-out Rectangle-1286 mt-20" id="div3">
                <div class="percent-show"><span>0</span>%</div>
                <div class="progress-in"></div>
            </div>
        </div>
    </div>
    <script src="layui/layui.js " charset="utf-8 "></script>
    <script type="text/javascript" src="js/common.js?mv=20210511"></script>
    <script>
        var length = 80;
        var successFlag = false;
        var data;
        var timer = null;
        var frequency = 0;
        $(function() {
            reStartInit();
            $('#btn').click(function() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            });
            $(window).on('beforeunload', function() {
                clearInterval(timer);
            });
        })

        function reStartInit() {
            $("#div3").myProgress({
                speed: 1000 * 50,
                percent: length,
                width: "100%",
            });
            var timeout0 = 3000;
            data = {
                "jsonrpc": "2.0",
                "method": "RestartAndReset",
                "params": {
                    "mode": 1
                },
                "id": "1.1"
            }
            data = JSON.stringify(data);
            var ajaxTimeout = $.ajax({
                type: "post",
                url: "/action/action",
                timeout: timeout0,
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function(res) {
                    if (res.result && res.result.status == 2) {
                        successFlag = false;
                        PollingChecked(1000 * 6);
                    } else if (res.result && res.result.status == 0) {
                        successFlag = 2;
                        $(".Restarting-SmartHub").text("Reset Router Fail");
                        $("#div3").hide();
                    } else if (res.result && res.result.status == 1) {
                        successFlag = true;
                        resetSuccess()
                    } else if (res.result && res.result.status == 3) { //3表示准备掉电重启
                        successFlag = false;
                        PollingChecked(1000 * 60);
                    } else if (res.error) {
                        successFlag = false;
                        $(".Restarting-SmartHub").text("Reset Router Fail")
                        $("#div3").hide();
                        layui.use(['layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        });
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数
                    if (status == 'timeout') { //超时,status还有success,error等值的情况
                        ajaxTimeout.abort();
                        frequency++;
                        if (frequency < 3) {
                            setTimeout(() => {
                                reStartInit();
                            }, 5000);
                        } else {
                            frequency = 0;
                        }
                    }
                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR))
                    frequency++;
                    if (frequency < 3) {
                        setTimeout(() => {
                            reStartInit();
                        }, 5000);
                    } else {
                        frequency = 0;
                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication!</div>';
                        promptMessage("Error message", tip);
                    }
                }

            });
        }

        function PollingChecked(t) {
            clearInterval(timer);
            timer = setInterval(function() {
                if (successFlag == 2) {

                } else {
                    reStarting2(2);
                }
            }, t)
        }

        function reStarting2(flag) {
            var timeout0 = 3000;
            data = {
                "jsonrpc": "2.0",
                "method": "RestartAndReset",
                "params": {
                    "mode": 2
                },
                "id": "1.1"
            }
            data = JSON.stringify(data);
            var ajaxTimeout = $.ajax({
                type: "post",
                url: "/action/action",
                timeout: timeout0,
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function(res) {

                    if (res.result && res.result.status == 2) {
                        successFlag = false;
                    } else if (res.result && res.result.status == 0) {
                        clearInterval(timer);
                        successFlag = 2;
                        $(".Restarting-SmartHub").text("Reset Router Fail");
                        $("#div3").hide();
                    } else if (res.result && res.result.status == 1) {
                        successFlag = true;
                        resetSuccess()
                    } else if (res.result && res.result.status == 3) { //3表示准备掉电重启
                        successFlag = false;
                        PollingChecked(1000 * 60);
                        //resetPollingChecked(1000 * 60);
                    } else if (res.error) {
                        successFlag = false;
                        $(".Restarting-SmartHub").text("Reset Router Fail")
                        $("#div3").hide();
                        layui.use(['layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        });
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数
                    if (status == 'timeout') { //超时,status还有success,error等值的情况
                        ajaxTimeout.abort();
                        frequency++;
                        if (frequency > 3) {
                            frequency = 0;
                            var tip =
                                '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication!</div>';
                            promptMessage("Error message", tip);
                        }
                    }
                },
                error: function(jqXHR) {
                    frequency++;
                    if (frequency > 2) {
                        frequency = 0;
                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication!</div>';
                        promptMessage("Error message", tip);
                    }
                }

            });
        }

        function resetSuccess() {
            if (successFlag == true) {
                length = 100;
                var domain = window.location.host;
                $("#div3").myProgress({
                    speed: 0,
                    percent: 100,
                    width: "100%",
                });

                $(".Restarting-SmartHub").text("Reset Router Successful")
                $(".progress-out").css("border", "1px solid green");
                $(".progress-in").css("background-color", "green");
                $(".progress-in").css("background-image",
                    "-webkit-linear-gradient(top, green 0%, green 40%, green 100%)");
                clearInterval(timer);
                setTimeout(function() {
                    window.location.href = ('https:' == document.location.protocol ?
                        'https://' : 'http://') + domain + "/home.html";
                }, 3000);
            }
        }

        function resetPollingChecked(t) {
            clearInterval(timer);
            timer = setInterval(function() {
                if (successFlag == 2) {

                } else {
                    reSetting(2);
                }
            }, t)
        }
        //重置后请求地址变成198.18.248.1
        function reSetting(flag) {
            var timeout0 = 3000;
            data = {
                "jsonrpc": "2.0",
                "method": "RestartAndReset",
                "params": {
                    "mode": 2
                },
                "id": "1.1"
            }
            data = JSON.stringify(data);
            var url = ('https:' == document.location.protocol ? 'https://' : 'http://') + "198.18.248.1/action/action"
            var ajaxTimeout = $.ajax({
                type: "post",
                url: url,
                timeout: timeout0,
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function(res) {

                    if (res.result && res.result.status == 2) {
                        successFlag = false;
                    } else if (res.result && res.result.status == 0) {
                        clearInterval(timer);
                        successFlag = 2;
                        $(".Restarting-SmartHub").text("Reset Router Fail");
                        $("#div3").hide();
                    } else if (res.result && res.result.status == 1) {
                        successFlag = true;
                        resetSuccess()
                    } else if (res.result && res.result.status == 3) {
                        successFlag = false;
                        PollingChecked(1000 * 60);
                    } else if (res.error) {
                        successFlag = false;
                        $(".Restarting-SmartHub").text("Reset Router Fail")
                        $("#div3").hide();
                        layui.use(['layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        });
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数
                    if (status == 'timeout') { //超时,status还有success,error等值的情况
                        ajaxTimeout.abort();
                    }
                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR));
                    // var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' + JSON
                    //     .stringify(jqXHR) + '</div>';
                    // promptMessage("Error message", tip);
                }

            });
        }
    </script>
</body>

</html>
