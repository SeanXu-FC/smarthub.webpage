    <script>
        var saveChannelID;
        $(function() {
            var name = GetUrlParam("name");
            var ChannelID = GetUrlParam("ChannelID");
            var types = GetUrlParam("types");
            var alertid = GetUrlParam("alertid");
            saveChannelID = ChannelID;
            $("#channel-number").text(ChannelID)
            $("#type_select option[value='" + types + "']").prop("selected", true);
            $(".name-input").val(name);
            $("#alert_ID").val(alertid)
            $("#btn").on("click", function() {
                var name = $(".name-input").val();
                saveData(name, ChannelID)
                console.log(name)
            })

        });





        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 300);
        });

        //保存数据
        function saveData(name, ChannelID) {
            var alertId = Number($("#alert_ID").val());
            if (alertId < 1000 || alertId > 65000) {
                return;
            }
            var data = {
                "jsonrpc": "2.0",
                "method": "IoConfigure",
                "params": {
                    "mode": 2,
                    "id": Number(ChannelID),
                    "name": name,
                    "types": Number($("#type_select").val()),
                    "alter_id": Number($("#alert_ID").val())
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    if (res.result && res.result) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val(saveChannelID);
                        setTimeout(() => {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index); //关闭当前页
                        }, 300);


                    } else if (res.error) {
                        layui.use(['form', 'layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })
                    }
                },
                error: function(jqXHR) {
                    var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' + JSON
                        .stringify(jqXHR) + '</div>';
                    promptMessage("Error message", tip);
                }
            })
        }
        //限制输入中文和字节输入长度
        function WidthCheckIOStr(str, maxLen) {
            var w = 0;
            var tempCount = 0;

            //length 获取字数数
            for (var i = 0; i < str.value.length; i++) {
                //charCodeAt()获取字符串中某一个字符的编码 
                var c = str.value.charCodeAt(i);
                //单字节加1 
                if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                    w++;
                } else {
                    w += 2;
                }
                if (w > maxLen) {
                    str.value = str.value.substr(0, i);
                    break;
                }
            }

            if (str.value.indexOf("'") != -1) {
                str.value = str.value.replace(/\'/g, "");
                layui.use(['form', 'layer'], function() {
                    var layer = layui.layer;
                    layer.msg("Cannot enter special string ' ");
                })
            }
        }
