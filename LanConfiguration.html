<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/lanConfiguration.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="margin:30px 40px;">
        <div class="row">
            <h3 style="margin-bottom:40px;">LAN configuration</h3>
            
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">IP mode:</label>
                        <div class="col-sm-10">
                            <select class="form-control" style="width:40%">
                                <option>Raymarine auto</option>
                                <option>Static IP</option>
                                <option>DHCP server</option>
                              </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-12">
                            <h4>Network settings</h4>
                        <p style="color:red;">This information must be set if using a manual network.Both IP addresses will share the IP netmask and gateway</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">IP address1:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName1" placeholder="192.143.1.1" style="width:40%">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">IP address2:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName2" placeholder="192.143.1.1" style="width:40%">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">IP netmask:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName3" placeholder="255.255.255.0" style="width:40%">
                            </div>
                    </div>   
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Gateway:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName4" placeholder="255.255.255.0" style="width:40%">
                            </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <h4>DHCP server settings</h4>
                        <p style="color:red;">The IP address range and lease time must be set if the DHCP server is enabled</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Start IP address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName1" placeholder="255.255.255.0" style="width:40%">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">End IP address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName2" placeholder="255.255.255.0" style="width:40%">
                            </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="col-sm-2 control-label">DHCP lease time:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName3" placeholder="120" style="width:40%"><label style="margin-left:10px;">seconds</label>
                            </div>
                    </div>   
                    <div class="form-group form-line">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn layui-btn">Cancel</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn layui-btn">Save</button>
                        </div>
                    </div>
                    
                </form>
           
               

                
            
        </div>
    </div>
</body>
</html>
