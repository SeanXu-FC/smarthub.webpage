    <script>
        var oldWarning, oldVolt;
        $(function() {

            var LowVoltWarning = GetUrlParam("LowVoltWarning");
            oldWarning = LowVoltWarning;
            var LowVoltValue = GetUrlParam("LowVoltValue");
            oldVolt = LowVoltValue;

            layui.use(['form', 'layer'], function() {
                var layer = layui.layer;
                var form = layui.form;
                if (LowVoltWarning == 1) {
                    $("#Notifications").attr("checked", "checked");
                    $("#volts_input").removeAttr("disabled");
                } else {
                    $("#Notifications").removeAttr("checked");
                    $("#volts_input").attr("disabled", "disabled");
                }

                $("#volts_input").val(LowVoltValue);

                form.render();

                form.on('checkbox(switchTest)', function(data) {
                    //开关是否开启，true或者false
                    var checked = data.elem.checked;
                    if (checked) { //开启用户才可以操作
                        $("#volts_input").removeAttr("disabled");
                    } else {
                        $("#volts_input").attr("disabled", "disabled");
                    }
                    form.render();
                })

            });


            $("#btn").on("click", function() {
                var Notifications = $("#Notifications").is(":checked") == true ? 1 : 0;
                var volt = $("#volts_input").val();
                volt = toDecimal(volt, 1);
                volt = parseFloat(volt).toFixed(1);
                volt = Number(volt)
                volt = Number(volt).toFixed(1)
                console.log("Notifications", Notifications)

                saveData(Notifications, volt)
            })

        });


        function getMonitoringData(Id, layer, loading) {
            var data = {
                "jsonrpc": "2.0",
                "method": "IoConfigure",
                "params": {
                    "mode": "0",
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    layer.close(loading);
                    if (res.result && res.result.io_date) {
                        var json = res.result.io_date;
                        for (var i = 0; i < json.length; i++) {
                            if (Id == json[i].id) {
                                $(".layui-textarea").val(json[i].noti_msg);
                                oldNoti_msg = json[i].noti_msg;
                                $("#wordCheck").text(256 - json[i].noti_msg.length);
                                console.log("oldNoti_msg", oldNoti_msg)
                            }
                        }
                    }
                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR))
                    layer.close(loading);
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    promptMessage("Error message", tip);
                }
            })
        }

        function toDecimal(value, n) {
            var f = Math.round(value * Math.pow(10, n)) / Math.pow(10, n);
            var s = f.toString();
            var rs = s.indexOf('.');
            if (rs < 0) {
                s += '.';
            }
            for (var i = s.length - s.indexOf('.'); i <= n; i++) {
                s += "0";
            }
            return s;
        }

        //保存数据
        function saveData(Notifications, volt) {
            layui.use('layer', function() {
                var layer = layui.layer;
                var loading = layer.load(2, {
                    shade: false,
                    offset: ['255px', '366px']
                });
                if (Notifications == 1) { //如果是打开的才传用户操作的
                    var data = {
                        "jsonrpc": "2.0",
                        "method": "IoConfigure",
                        "params": {
                            "mode": 3,
                            "LowVoltWarning": Number(Notifications),
                            "LowVoltValue": Number(volt),
                        },
                        "id": "9.1"
                    }
                } else { //否则oldTrigType，oldVolt，oldNoti_msg传之前的
                    var data = {
                        "jsonrpc": "2.0",
                        "method": "IoConfigure",
                        "params": {
                            "mode": 3,
                            "LowVoltWarning": Number(Notifications),
                            "LowVoltValue": Number(oldVolt),
                        },
                        "id": "9.1"
                    }
                }

                data = JSON.stringify(data);

                $.ajax({
                    type: "post",
                    url: "/action/action",
                    data: data,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(res) {
                        layer.close(loading);
                        if (res.result && res.result) {
                            $(parent.frames["my-iframe"].document).find("#saved_id").val("Waring");
                            setTimeout(() => {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index); //关闭当前页
                            }, 300)

                        } else if (res.error) {
                            layui.use(['form', 'layer'], function() {
                                var layer = layui.layer;
                                layer.msg("An error occurred：" + res.error.message);
                            })
                        }
                    },
                    error: function(jqXHR) {
                        console.log("Error message", JSON.stringify(jqXHR))
                        layer.close(loading);
                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                        promptMessage("Error message", tip);
                    }
                })
            });

        }


        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 300)
        });
        //限制输入中文和字节输入长度
        function WidthCheckIOStr(str, maxLen) {
            var w = 0;
            var tempCount = 0;
            console.log(str.value.length)
                //length 获取字数数
            for (var i = 0; i < str.value.length; i++) {
                //charCodeAt()获取字符串中某一个字符的编码 
                var c = str.value.charCodeAt(i);
                //单字节加1 
                if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                    w++;
                } else {
                    w += 2;
                }
                if (w > maxLen) {
                    str.value = str.value.substr(0, i);
                    break;
                }
            }

            if (str.value.indexOf("'") != -1) {
                str.value = str.value.replace(/\'/g, "");
                layui.use(['form', 'layer'], function() {
                    var layer = layui.layer;
                    layer.msg("Cannot enter special string ' ");
                })
            }
            $("#wordCheck").text(maxLen - str.value.length);
        }
        var maxstrlen = 256;
