    <script>
        $(function() {
            var isShow = true;
            $(".connected button").prop("disabled", true);
            $(".connected button").css("opacity", "0.5");
            change = function() {
                var v = $(".pwd").get(0);

                if (isShow) {
                    v.type = "text";
                    isShow = false;
                } else {
                    v.type = "password";
                    isShow = true;
                }
            };
            change();

        });

        function show() {
            var oSecurity = document.getElementById("security").value;
            var oAdd = document.getElementById("add");
            var oCreate = document.getElementById("create");
            var oWpa = document.getElementById("wpa");


            if (oSecurity == 0) {
                $("#add").show();
                $("#create").hide();
                $("#wpa").hide();
            }

            if (oSecurity == 1) {
                $("#create").show();
                $("#wpa").show();
                $("#add").hide();
            }

        }
    </script>
