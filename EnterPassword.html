        <div class="row" style="position:relative">
            <label class="Password mt-30" style="display: inline-block;">Password:</label>
            <!-- <input type="password" value="" id="pwd" class="Rectangle-1188 pwd" oninput="value=value.replace(/[^\w]/g,'')" style="display: inline-block;" /> -->
            <input type="password" value="" id="pwd" class="Rectangle-1188 pwd" oninput="WidthCheckPassword(this,64)" style="display: inline-block;" />
            <span class="SHOW" style="position:absolute; top:38px;left:460px;cursor: pointer;" onclick="change()">SHOW</span>
            <div class="error">Password is incorrect</div>
            <div class="error-tip">Password too short</div>
            <div class="correct">Password is correct</div>
        </div>
        <div class="btn-bottom row pt-30">
            <button id="cancel" class="Path-101 Cancel">Cancel</button>
            <button id="btn" class="Rectangle-1182 active OK" style="margin-left:20px;">Connect</button>

    <script>
        //var reg = /^[\da-zA-Z!@#$%|+-^&*.~]{8,64}$/; //数字、字母、特殊字符
        var ssid, bssid, encrypt, is_saved, layer;
        $(function() {
            layui.use('layer', function() {
                layer = layui.layer;
            });

            ssid = GetUrlParam("ssid");

            ssid = unescape(ssid);
            bssid = GetUrlParam("bssid");
            encrypt = GetUrlParam("encrypt");
            is_saved = GetUrlParam("is_saved");

            $(".Enter-the-admin-password-to-make-changes").text('"' + ssid + '"')
                // 按钮禁掉和灰掉
            $("#btn").prop("disabled", true);
            $("#btn").css("opacity", "0.5");

            var passwordIncorrect = $(parent.frames["my-iframe"].document).find("#saved_id").attr(
                "passwordIncorrect");
            if (passwordIncorrect == "enterWifiIncorrect") {
                $('.error').show();
            }


            // show
            var isShow = false;

            change = function() {
                var v = $("#pwd").get(0);
                if (isShow) {
                    v.type = "text";
                    $(".SHOW").text("HIDE")
                    isShow = false;
                } else {
                    v.type = "password";
                    $(".SHOW").text("SHOW")
                    isShow = true;
                }
            };

            change();

            $('#btn').click(function() {
                connectWifi();
            });

            //password
            $('#pwd').keyup(function() {
                $('.error').hide();
                var len = $(this).val().length;
                if (7 < len && len < 64) {

                    $("#btn").removeAttr("disabled");
                    $("#btn").css("opacity", "1");
                } else {

                    $("#btn").attr("disabled", "disabled");
                    $("#btn").css("opacity", "0.5");
                }
            })
        });
        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 500);

        });

        function promptMessageError(title, content) {
            layui.use(['layer'], function() {
                var layer = layui.layer;
                parent.layer.open({
                    type: 1,
                    id: 'layerDemo1', //防止重复弹出   
                    title: title,
                    content: content,
                    btn: 'close',
                    btnAlign: 'c', //按钮居中 
                    closeBtn: 0,
                    shade: 0, //不显示遮罩                            
                    yes: function(index) {
                        parent.layer.close(index);

                    }
                });
            })
        }

        function connectWifi() {
            var pwd = $("#pwd").val();
            var data = {
                "jsonrpc": "2.0",
                "method": "WlanStationConfig",
                "params": {
                    "operate_code": 2,
                    "ssid": ssid,
                    "bssid": bssid,
                    "encrypt": encrypt,
                    "is_saved": Number(is_saved),
                    "psk": pwd,
                },
                "id": "9.1"
            };
            data = JSON.stringify(data);
            var loading = layer.load(0, {
                shade: false
            });

            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                timeout: 4000,
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    layer.close(loading);
                    if (res.result) {
                        if (res.result.status == "Password Incorrect") {
                            $('.error').show();
                        } else {
                            $("#call_info_val").val(res.result.status);
                            $(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr("bssid",
                                bssid);
                            setTimeout(() => {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index); //关闭当前页
                            }, 500);
                        }

                    } else if (res.error) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                        layui.use(['form', 'layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数      
                    layer.close(loading);
                    if (status == 'timeout') { //超时,status还有success,error等值的情况

                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                        parent.layer.open({
                            type: 1,
                            id: 'layerDemo1', //防止重复弹出   
                            title: "Error message",
                            content: tip,
                            btn: 'close',
                            btnAlign: 'c', //按钮居中 
                            closeBtn: 0,
                            shade: 0, //不显示遮罩                            
                            yes: function(index) {
                                parent.layer.close(index);

                            }
                        });

                    }
                },
                error: function(jqXHR) {
                    layer.close(loading);
                    $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                    console.log("Error message", JSON.stringify(jqXHR))
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    parent.layer.open({
                        type: 1,
                        id: 'layerDemo1', //防止重复弹出   
                        title: "Error message",
                        content: tip,
                        btn: 'close',
                        btnAlign: 'c', //按钮居中 
                        closeBtn: 0,
                        shade: 0, //不显示遮罩                            
                        yes: function(index) {
                            parent.layer.close(index);

                        }
                    });
                }
            });
        }
    </script>
