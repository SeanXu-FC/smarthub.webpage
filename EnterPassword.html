    <script>
        var ssid, bssid, encrypt, is_saved;
        $(function() {
            ssid = GetUrlParam("ssid");
            bssid = GetUrlParam("bssid");
            encrypt = GetUrlParam("encrypt");
            is_saved = GetUrlParam("is_saved");
            console.log("aaaa", ssid, bssid, encrypt, is_saved);
            $(".Enter-the-admin-password-to-make-changes").text('"' + ssid + '"')
                // 按钮禁掉和灰掉
            $(".connected button").prop("disabled", true);
            $(".connected button").css("opacity", "0.5");

            var passwordIncorrect = $(parent.frames["my-iframe"].document).find("#saved_id").attr(
                "passwordIncorrect");
            if (passwordIncorrect == "enterWifiIncorrect") {
                $('.error').show();
            }


            // show
            var isShow = false;

            change = function() {
                var v = $("#pwd").get(0);
                if (isShow) {
                    v.type = "text";
                    $(".SHOW").text("HIDE")
                    isShow = false;
                } else {
                    v.type = "password";
                    $(".SHOW").text("SHOW")
                    isShow = true;
                }
            };

            change();

            $('#btn').click(function() {
                connectWifi();
            });

            //password
            $('#pwd').keyup(function() {
                var reg = /^[\da-zA-Z!@#$%|+-^&*.~]{8,64}$/; //数字、字母、特殊字符
                $('.error').hide();
                if (reg.test($(this).val())) {

                    $("#btn").removeAttr("disabled");
                    $("#btn").css("opacity", "1");
                } else {

                    $("#btn").attr("disabled", "disabled");
                    $("#btn").css("opacity", "0.5");
                }
            })
        });
        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 500);

        });

        function connectWifi() {
            var pwd = $("#pwd").val();
            var data = {
                "jsonrpc": "2.0",
                "method": "WlanStationConfig",
                "params": {
                    "operate_code": 2,
                    "ssid": ssid,
                    "bssid": bssid,
                    "encrypt": encrypt,
                    "is_saved": Number(is_saved),
                    "psk": pwd,
                },
                "id": "9.1"
            };

            data = JSON.stringify(data);

            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    if (res.result) {
                        $("#call_info_val").val(res.result.status);
                        $(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr("bssid",
                            bssid);
                        //window.parent.$("#my-iframe")[0].contentWindow.connectWifiCall();
                        //$(parent.frames["my-iframe"].document).contentWindow.connectWifiCall();
                        //var frame = window.parent.document.getElementById("my-iframe").getElementsByTagName('iframe')[0];
                        //$(parent.frames["my-iframe"]).contentWindow.connectWifiCall();
                        //parent.connectWifiCall(res.result.status);
                        setTimeout(() => {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index); //关闭当前页
                        }, 500);

                    } else if (res.error) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                        //var frame = window.parent.document.getElementById("my-iframe").getElementsByTagName('iframe')[0];
                        //frame.contentWindow.connectWifiCall();
                        //$(parent.frames["my-iframe"]).contentWindow.connectWifiCall();
                        //$(".error").show();
                        layui.use(['form', 'layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })

                    }
                },
                error: function(jqXHR) {
                    $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                    var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' + JSON
                        .stringify(jqXHR) + '</div>';
                    promptMessage("Error message", tip);
                }
            });
        }
    </script>
