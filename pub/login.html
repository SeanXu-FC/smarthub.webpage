<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <title>Raymarine</title>
</head>

<body>
    <div class="top-logo">
        <div class="logo">
            <a href="./index.html"></a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card-wrap">
            <div class="card border-0 shadow card--login is-show" id="login">
                <div class="card-body">
                    <h2 class="card-title">Welcome to login Raymarine !</h2>
                    <form name="details" class="form-horizontal">
                        <div class="form-group form-inline">
                            <label class="col-sm-2 control-label">Username: </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="user" id="userId" name="username" placeholder="user" style="margin-left:15px" />
                                <div id="info-user"></div>
                            </div>

                        </div>
                        <div class="form-group form-inline">

                            <label class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="pwd" name="password" placeholder="password" style="width:200px;margin-left:15px;font-size: 10px;" />
                                <div id="info-pass"></div>
                            </div>
                        </div>

                        <input class="btn btn-md btn-default " type="submit" id="login_btn" name="submit" value="login">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center" style="position: fixed;bottom:10px;color:#ccc;">Copyright ©2020 Raymarine All Rights Reserved</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // self.location = document.referrer;
        $(function() {
            if (window.history && window.history.pushState) {
                $(window).on('popstate', function() {
                    window.history.pushState('forward', null, '#');
                    window.history.forward(1);
                });
            }
            window.history.pushState('forward', null, '#'); //在IE中必须有这两行
            window.history.forward(1);
            location.replace(this.href);
            event.returnValue = false;
        })
    </script>
</body>

</html>
