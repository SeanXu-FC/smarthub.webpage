<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <!-- <meta http-equiv="refresh" content="0;"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css?mv=20210430" />

    <title>Raymarine</title>
    <style>
        .state1 {
            color: #aaa;
        }
        
        .state2 {
            color: #00b0ff;
        }
        
        .state3 {
            color: #EB4F38 !important;
        }
        /* input[type="submit"] {
            width: 80px;
            height: 30px;
            font-weight: bold;
            border-radius: 15px;
            background-color: #3CbAB7;
            color: #fff;
        } */
        
        .card-body1 {
            padding: 10px;
            /* text-align: center; */
            vertical-align: middle;
        }
        
        .control-label {
            padding-top: 7px;
        }
        
        #login_btn:hover,
        #login_btn:visited {
            background-color: #861f41;
            color: #fff;
        }
        
        .btn:disabled {
            background-color: #03387f !important;
        }
        
        .password-show {
            position: absolute;
            top: 13px;
            right: -50px;
            font-size: 12px;
            text-align: left;
            width: 40px;
            display: inline-block;
        }
        
        .go-index {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="top-logo">
            <div class="logo">
                <a class="go-index" href="../index.html"></a>
            </div>
        </div>
        <div class="card-wrap">
            <div class="card border-0 shadow card--login is-show" id="login">
                <div class="card-body1">
                    <h2 class="card-title"></h2>
                    <form name="details" onsubmit="return false" action="##" method="post" id="loginInfo" class="form-horizontal">
                        <div style="padding:0px 20px 20px 10px;">
                            <div style="width:300px;margin:0 auto 10px;">
                                <h3 style="margin-bottom:30px">Welcome to login Raymarine !</h3>
                                <div class="form-group">
                                    <input type="text" id="account" name="username" oninput="WidthCheckIO(this,64);" class="form-control" placeholder="UserName">

                                </div>
                                <div class="form-group" style="margin-bottom:30px;position: relative;">
                                    <input type="password" id="pwd" name="password" class="form-control" oninput="WidthCheckIO(this,64);" placeholder="Password"><span class='password-show'>SHOW</span>
                                    <div><span id="passwordspan" class="state3"></span></div>
                                </div>
                                <div class="text-center"><input class="btn btn-md btn-default " type="button" id="login_btn" onclick="login()" name="submit" value="login" disabled></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center" style="position: fixed;bottom:10px;color:#ccc;">Copyright Â©2020 Raymarine All Rights Reserved
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js?mv=20210430"></script>
</body>

</html>
