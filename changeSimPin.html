    <script>
        $(function() {
            // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            // parent.layer.title('新标题。。', index) //再改变当前层的标题
            //parent.parent.$(".layui-layer-title")[0].innerText = "正在打开："+$("#f_title").val();

            //去掉标题栏
            parent.parent.$(".layui-layer-title")[0].style.display = "none";

            // 按钮禁掉和灰掉
            $(".connected button").prop("disabled", true);
            $(".connected button").css("opacity", "0.5");


            //密码输入正确把禁掉和灰掉去了
            $('#pwd').on("keydown", function(e) {
                var pwd = $('#pwd').val();
                var reg = /\w{6,19}$/;

                // if (reg.test(pwd) {
                //     $(this).siblings()
                //         .find('span')
                //         .text('Correct password input!')
                //         .removeClass()
                //         .addClass('state4');
                //     password = true;
                // } else {
                //     $(this).siblings()
                //         .find('span')
                //         .text('Password input error, please re-enter!')
                //         .removeClass()
                //         .addClass('state3');

                // }

                if (!reg.test(pwd) || pwd == null || pwd == "") {
                    $(".connected button").prop("disabled", true);
                    $(".connected button").css("opacity", "0.5");
                } else {
                    $(".connected button").prop("disabled", false);
                    $(".connected button").css("opacity", "1");
                }
                // if (e.keyCode) {
                //     console.log("Enter")
                // }
            });

            // $('input[type="password"]').onchange = function() {
            //     $(".connected button").prop("disabled", false);
            //     $(".connected button").css("opacity", "0");
            // };

            // show
            var isShow = true;

            change = function() {
                var v = $(".pwd").get(0);

                if (isShow) {
                    v.type = "text";
                    isShow = false;
                } else {
                    v.type = "password";
                    isShow = true;
                }
            };
            change();
        });
    </script>
