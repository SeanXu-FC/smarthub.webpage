<body>
    <div class="container-fluid">
        <div class="text-left mc ml-70">
            <h2 class="Set-up-wizard"> Set-up wizard </h2>
            <p class="Choose-your-wireless-network mt-40">Configure your router access point</p>
            <p class="When-connected-your-SmartHub-will-distribute-wireless-data-to-all-devices-connected-to-its-access-point-If-there-are-no-wireless-networks-you-wish-to-connect-to-now-then-just-select-continue mt-20">
                Your router access point allows other devices to connect to the router's cellular or Wi-Fi data. You may update the name and password details other devices will use to connect to the access point</p>
            <div class=""></div>
            <div class="row mt-40 -flex-display">
                <div class="col-md-6 Access-point-name -radio-flex4">Access point name:</div>
                <div class="col-md-6 -radio-flex8"><input type="text" value="My access point" class="Rectangle-1185 apName" /></div>
            </div>
            <div class="row mt-40 -flex-display">
                <div class="col-md-6 Password -radio-flex4">Password:</div>
                <div class="col-md-6 -radio-flex8" style="position:relative">
                    <input id="pwd" type="password" value="" class="Rectangle-1185 pwd" />
                    <span class="pwd-show" onclick="change()">SHOW</span>
                </div>
            </div>

            <div class="row mt-40 -flex-display">
                <div class="col-md-7 -radio-flex2">
                    <button class="Rectangle-1182 Back"><a href="setupWizard.html">Back</a></button>
                </div>
                <div class="col-md-5 -radio-flex10">
                    <button class="Rectangle-1182 Continue active" id="btn" onclick="save()" disabled>Continue</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script>
        $(function() {
            $("#btn").attr("disabled", "disabled");
            $("#btn").css("opacity", "0.5");
            var data = {
                "jsonrpc": "2.0",
                "method": "GetSmartMode",
                "params": {
                    // "SmartSSID": "Ray_88888888",
                    // "PassWord": "88888888"
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    console.log(res)
                    if (res.result) {
                        $('.apName').val(res.result.SmartSSID);
                        $('.pwd').val(res.result.PassWord);
                        if (res.result.PassWord && res.result.PassWord.length > 7) {
                            $("#btn").removeAttr("disabled");
                            $("#btn").css("opacity", "1");
                        }
                    }


                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR))
                    parent.layer.close(loading);
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    promptMessage("Error message", tip);
                }
            })

            $('#pwd').on("input", function() {
                var reg = /^[\da-zA-Z!@#$%|+-^&*.~]{8,64}$/; //数字、字母、特殊字符
                if (reg.test($(this).val())) {
                    $("#btn").removeAttr("disabled");
                    $("#btn").css("opacity", "1");
                } else {
                    console.log($(this).val())
                    $("#btn").attr("disabled", "disabled");
                    $("#btn").css("opacity", "0.5");

                }
            }).on('mouseup', function() {
                var reg = /^[\da-zA-Z!@#$%|+-^&*.~]{8,64}$/; //数字、字母、特殊字符
                if (reg.test($(this).val())) {
                    $("#btn").removeAttr("disabled");
                    $("#btn").css("opacity", "1");
                } else {
                    console.log($(this).val())
                    $("#btn").attr("disabled", "disabled");
                    $("#btn").css("opacity", "0.5");
                }
            })

            save = function() {
                var data = {
                    "jsonrpc": "2.0",
                    "method": "SetSmartMode",
                    "params": {
                        "SmartSSID": $('.apName').val(),
                        "PassWord": $('.pwd').val()
                    },
                    "id": "9.1"
                }
                data = JSON.stringify(data);

                $.ajax({
                    type: "post",
                    url: "/action/action",
                    data: data,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(res) {
                        if (res.result) {
                            var domain = window.location.host;
                            window.location.href = ('https:' == document.location.protocol ?
                                'https://' : 'http://') + domain + "/setupWizard-3.html";
                        } else {
                            layui.use('layer', function() {
                                var layer = layui.layer;
                                layer.msg(res.error.message);
                            })

                        }
                    },
                    error: function(jqXHR) {
                        console.log("Error message", JSON.stringify(jqXHR))
                        parent.layer.close(loading);
                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                        promptMessage("Error message", tip);
                    }
                })
            }


            var isShow = false;

            change = function() {
                var v = $(".pwd").get(0);

                if (isShow) {
                    v.type = "text";
                    isShow = false;
                    $(".pwd-show").text("HIDE")
                } else {
                    v.type = "password";
                    isShow = true;
                    $(".pwd-show").text("SHOW")
                }
            };
            change();
        });
    </script>
