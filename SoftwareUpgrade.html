<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <title>文件上传</title>

    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="css/style.css?mv=20210617" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/common.js?mv=20210617"></script>
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="js/upload.js?mv=20210617" type="text/javascript"></script>
    <style>
        .red {
            color: #009fe3 !important
        }
        
        .layui-btn {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            background-color: #009fe3 !important;
            color: #fff !important;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .Software-upgrade {
            font-size: 44px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #343434;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .Rectangle-1182 {
            width: 221px;
            height: 54px;
            border-radius: 5px;
            background-color: #009fe3;
        }
        
        .Browse-file-to-upload {
            font-family: "OpenSans-Semibold";
            font-size: 18px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 54px;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
        }
        
        .Rectangle-1183 {
            width: 126px;
            height: 54px;
            border-radius: 5px;
            background-color: #009fe3;
        }
        
        .Upgrade {
            font-family: "OpenSans-Semibold";
            font-size: 18px;
            font-weight: 600;
            line-height: 54px;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
        }
        
        .disable-btn {
            opacity: 0.54;
        }
        
        .upgrade-title {
            font-family: OpenSans;
            font-size: 22px;
            font-weight: 600;
            text-align: left;
            color: #333333;
            padding-left: 20px;
        }
        
        .exclamatory-mark {
            width: 33px;
            height: 32px;
        }
        
        .version-name {
            margin-bottom: 10px;
            opacity: 0.74;
            font-family: OpenSans;
            font-size: 14px;
            text-align: left;
            color: #333333;
        }
        
        .version-num {
            padding-left: 70px;
        }
        
        .layui-upload-drag {
            width: 340px;
            height: 123px;
            box-sizing: border-box;
            padding: 12px;
        }
        
        .upload-name {
            font-family: OpenSans;
            font-size: 18px;
            font-weight: normal;
            text-align: left;
            color: #333333;
            max-width: 156px;
            word-break: break-all;
        }
        
        .upload-name-c {
            text-align: left;
        }
        
        .upload-size {
            font-family: OpenSans;
            font-size: 14px;
            font-weight: normal;
            text-align: left;
            color: #333333;
            padding-top: 5px;
        }
        
        .upload-img {
            width: 10px;
            padding-left: 35px;
        }
        
        .drag-file {
            font-family: OpenSans;
            font-size: 18px;
            font-weight: 300;
            text-align: center;
            color: #333333;
        }
        
        @media screen and (max-width: 1192px) {
            .Software-upgrade {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container" style="margin:40px 80px;">
        <div class="row">
            <h2 class="col-md-12 Software-upgrade" style="margin-bottom:10px;">Software upgrade</h2>
        </div>
        <!-- <div class="row -flex-display -align-box mt-30">
            <img class="exclamatory-mark" src="images/tanhao.png" />
            <span class="upgrade-title">Router software requires an update</span>
        </div> -->
        <div class="row mt-30">
            <div class="col-md-12 version-name">Application version:<span id="version" class="version-name version-num"></span></div>
            <div class="col-md-12 version-name">Platform version:<span id="Platform_version" class="version-name version-num"></span></div>
            <div class="col-md-12 version-name">Product bundle version:<span id="Product_version" class="version-name version-num"></span></div>
        </div>


        <div class="layui-form-mid layui-word-aux"></div>
        <form class="layui-form" method="post" action="javascript:;" enctype="multipart/form-data">

            <div class="layui-form-item">
                <!-- <label class="layui-form-label">图片上传</label> -->
                <div class="layui-inline">
                    <div class="layui-upload-drag" id="upload">
                        <p class="drag-file">Drag file here or...</p>
                        <label for="fileUpload">
                            <div class="layui-btn Rectangle-1182 Browse-file-to-upload mt-20" id="fileBtn" lay-submit
                                value="Browse file to upload">Browse file to upload</div>
                            <input type="file" id="fileUpload" name="fileUpload" style="display:none;">
                        </label>
                    </div>
                    <div class="layui-upload-drag -flex-display -align-box" id="upload_success" style="display:none;">
                        <img src="images/file-icon.png">
                        <div class="upload-name-c">
                            <p class="upload-name" id="upload_name">--</p>
                            <span class="upload-size" id="upload_size">--</span>
                            <span class="upload-size">MB</span>
                        </div>
                        <img class="upload-img" src="images/close.png">
                    </div>
                </div>
                <div class="layui-inline" id="upload_preview"></div>
            </div>

            <div class="layui-form-item layui-hide" id="upload_progress">
                <!-- <label class="layui-form-label"></label> -->
                <div class="layui-input-inline" style="width:21%;">
                    <div class="layui-progress" lay-showpercent="true" lay-filter="upload_progress">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="mt-30">
                <div class="layui-input-inline">
                    <div class="layui-btn Rectangle-1183 Upgrade disable-btn" id="upgrade">Upgrade</div>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
</script>

</html>
