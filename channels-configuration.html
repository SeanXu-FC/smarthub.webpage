    <script src="layui/layui.js " charset="utf-8 "></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function() {
            layui.use('layer', function() {
                var layer = layui.layer;
                var loading = layer.load(0, {
                    shade: false
                });
                getMonitoringData(layer, loading);
            });
            //弹出一个iframe层
            $('.inputsEdit').on('click', function() {
                var name = $(this).children(".Bilge-pump").text();
                var dataId = $(this).attr("dataId");

                //iframe层
                parent.layer.open({
                    type: 2,
                    title: false,
                    closeBtn: 0,
                    //shadeClose: true,
                    shade: 0.8,
                    area: ['761px', '320px'],
                    content: ['editInput.html?ChannelID=' + dataId + '&name=' + name, 'no'],
                    end: function() {
                        var ChannelID = $("#saved_id").val();
                        if (ChannelID) {
                            location.reload();
                        }

                    }
                });
            });

            $('.outputsEdit').on('click', function() {
                var name = $(this).children(".Bilge-pump").text();
                var types = $(this).children(".Bilge-pump").attr("types");
                var dataId = $(this).attr("dataId");
                //iframe层
                parent.layer.open({
                    type: 2,
                    title: false,
                    closeBtn: 0,
                    //shadeClose: true,
                    shade: 0.8,
                    area: ['761px', '320px'],
                    content: ['editOutput.html?ChannelID=' + dataId + '&name=' + name + '&types=' + types, 'no'],
                    end: function() {
                        var ChannelID = $("#saved_id").val();
                        console.log(ChannelID)
                        if (ChannelID) {
                            location.reload();
                        }

                    }
                });
            });
        })

        function getMonitoringData(layer, loading) {
            var data = {
                "jsonrpc": "2.0",
                "method": "IoConfigure",
                "params": {
                    "mode": "0",
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    layer.close(loading);
                    if (res.result && res.result.io_date) {
                        var json = res.result.io_date;
                        for (var i = 0; i < json.length; i++) {
                            $("#name" + (i + 1)).text(json[i].name);
                            $("#name" + (i + 1)).attr("types", json[i].types)
                            if (i < 4) {
                                $("#Voltage" + (i + 1)).text(json[i].volt + "v");
                                if (json[i].level != 0) {
                                    // $("#type" + (i + 1)).text("Analog input");
                                } else {
                                    //$("#type" + (i + 1)).text("Digital LEVEL");
                                }
                            }
                        }
                        layui.use(['form'], function() {
                            var form = layui.form;
                            form.render("checkbox");
                        });

                    }

                },
                error: function(jqXHR) {
                    layer.close(loading);
                    var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' + JSON.stringify(jqXHR) + '</div>';
                    promptMessage("Error message", tip);
                }
            })
        }



        $(".layui-layer").css("background", "none");
    </script>
