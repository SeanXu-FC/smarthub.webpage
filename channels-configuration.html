<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .lan {
            position: relative
        }
        
        .lanBt {
            font-weight: bold;
            font-size: 18px;
        }
        
        .lan-content {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }
        
        .lan-h {
            font-weight: bold;
            font-size: 16px;
        }
        
        .lan-edit {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 24px;
            right: 10px;
            padding-right: 10px;
        }
        
        .lan-edit a {
            color: #007de9
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding:30px 40px;">
        <h3>LAN configuration</h3>
        <div class="row mt-40">
            <div class="col-sm-5 col-sm-offset-1  lan">
                <h4 class="lanBt">Inputs</h4>
                <div class="mt-20 lan-content">
                    <p class="lan-h">Bilge pump</p>
                    <p class="mt-10">Channel 1 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan">
                <h4 class="lanBt">Outputs</h4>
                <div class="mt-20 lan-content">
                    <p class="lan-h">Wipers</p>
                    <p class="mt-10">Channel 5 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>

            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Air conditioning</p>
                    <p class="mt-10">Channel 2 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Klaxon</p>
                    <p class="mt-10">Channel 6 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Cabin lights</p>
                    <p class="mt-10">Channel 3 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Heating</p>
                    <p class="mt-10">Channel 7 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Deck lights</p>
                    <p class="mt-10">Channel 4 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1 lan mt-10">

                <div class="mt-20 lan-content">
                    <p class="lan-h">Navigation lights</p>
                    <p class="mt-10">Channel 8 </p>
                    <span class="lan-edit"><a href="#">edit</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
