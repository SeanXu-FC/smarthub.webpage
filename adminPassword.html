<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .mc {
            margin: 20px 0 0 10px;
            position: relative
        }
        
        .layui-btn {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            background-color: #861f41 !important;
            color: #fff !important;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mc">

            <form class="form-horizontal" id="form">
                <div style="width:50%">
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <h3>Admin password</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <p>Password to access the SmartHub manager...</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="inputPassword3" class="col-md-3 col-sm-3 control-label">Current password:</label>
                        <div class="col-md-7 col-sm-7">
                            <input type="password" class="form-control" id="pwd" placeholder="Current password">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-3 col-sm-3 control-label">Create new password:</label>
                        <div class="col-md-7 col-sm-7">
                            <input type="password" class="form-control" id="newPwd" placeholder="New password">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <div>Password strength rules?</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <button type="button" class="btn btn-default layui-btn" id="saveBtn">Change password</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/adminPassword.js"></script>

</body>

</html>
