<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/adminPassword.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">


        <form class="form-horizontal">
            <div style="width:50%">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-md-11 col-sm-11">
                        <h3>Admin password</h3>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-md-11 col-sm-11">
                        <p>Password to access the SmartHub manager...</p>
                    </div>
                </div>
                <div class="form-group">

                    <label for="inputPassword3" class="col-md-3 col-sm-3 control-label">Current password:</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="email" class="form-control" id="pwd" placeholder="Current password">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-3 col-sm-3 control-label">Create new password:</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="password" class="form-control" id="newPwd" placeholder="New password">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-md-11 col-sm-11">
                        <div>Password strength rules?</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-md-11 col-sm-11">
                        <button type="submit" class="btn btn-default" id="saveBtn">Change password</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
