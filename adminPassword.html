<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .mc {
            margin: 20px 0 0 10px;
            position: relative
        }
        
        .layui-btn {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            background-color: #861f41 !important;
            color: #fff !important;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .state1 {
            color: #aaa;
        }
        
        .state2 {
            color: #00b0ff;
        }
        
        .state3 {
            color: #EB4F38;
        }
        
        .state4 {
            color: #00B694;
        }
        
        #passwordspan,
        #newpasswordspan {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mc">

            <form class="form-horizontal" id="form">
                <div style="width:50%">
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <h3>Admin password</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-md-11 col-sm-11">
                            <p>Password to access the SmartHub manager...</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="inputPassword3" class="col-md-4 col-sm-4 control-label">Current password:</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="password" class="form-control" id="pwd" name="oldPwd" placeholder="Current password">
                            <div><span id="passwordspan" class="state1 state4 state3"></span></div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-4 col-sm-4 control-label">Create new password:</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="New password">
                            <div><span id="newpasswordspan" class="state1 state4 state3"></span></div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-8 col-sm-8">
                            <div>Password strength rules?</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-8 col-sm-8">
                            <button type="button" class="btn btn-default layui-btn" id="saveBtn">Change password</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/adminPassword.js"></script>

</body>

</html>
