<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        table td,
        table th {
            padding: 15px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin:30px 40px;">
        <table class="table table-bordered table-striped table-responsive table-condensed table-hover">
            <thead>
                <tr>
                    <th class="text-center active">Name</th>
                    <th class="text-center active"></th>
                    <th class="text-center active">Channel number </th>
                    <th class="text-center active">State</th>
                    <th class="text-center active">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td class="align">Underwater lights </td>
                    <td class="align"><img src="images/img-on.png"> </td>
                    <td class="align">1 </td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">1.2v</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Bilge pump </td>
                    <td class="align"></td>
                    <td class="align">2</td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">1.2v</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Cabin lights </td>
                    <td class="align"><img src="images/img-off.png"></td>
                    <td class="align">3</td>
                    <td class="align">HIGH LEVEL </td>
                    <td class="align">1.22v</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Air conditioning </td>
                    <td class="align"></td>
                    <td class="align">4</td>
                    <td class="align">192.143.1.1 </td>
                    <td class="align">Ethernet</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Deck lights </td>
                    <td class="align"></td>
                    <td class="align">5</td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">12A</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Pump 1 </td>
                    <td class="align"><img src="images/img-on.png"></td>
                    <td class="align">6</td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">12.4A</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Pump 2 </td>
                    <td class="align"><img src="images/img-on.png"></td>
                    <td class="align">7</td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">12.4A</td>
                </tr>
                <tr class="text-center">
                    <td class="align">Pump 3 </td>
                    <td class="align"></td>
                    <td class="align">8</td>
                    <td class="align">HIGH LEVEL</td>
                    <td class="align">10A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
