    <script>
        var layer;
        $(function() {
            layui.use('layer', function() {
                layer = layui.layer;
            });
            var ssid = $(parent.frames["my-iframe"].document).find("#saved_id").val();
            var encrypt = $(parent.frames["my-iframe"].document).find("#saved_id").attr("encrypt");
            var passwordIncorrect = $(parent.frames["my-iframe"].document).find("#saved_id").attr(
                "passwordIncorrect");
            if (ssid) {
                $("#ssid").val(ssid)
            }
            if (encrypt) {
                $("#security option[value='" + encrypt + "']").prop("selected", true);
            }
            if (passwordIncorrect == "newWifiIncorrect") {
                $('.error').show();
                $("#wpa").show();
            }
            var isShow = true;
            change = function() {
                var v = $(".pwd").get(0);

                if (isShow) {
                    v.type = "text";
                    isShow = false;
                    $(".SHOW").text("HIDE")
                } else {
                    v.type = "password";
                    isShow = true;
                    $(".SHOW").text("SHOW")
                }
            };
            //change();
            // 按钮禁掉和灰掉
            $("#save_btn").prop("disabled", true);
            $("#save_btn").css("opacity", "0.5");
            $('#cancel').click(function() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            });
            $('#save_btn').click(function() {
                addWifi();
            });

            var security = "";
            var len1 = 0;
            var len2 = 0;
            $('#pwd,.Network_name').bind("keyup", function() {
                security = $("#security").val();
                len1 = $(".Network_name").val().length;
                len2 = $("#pwd").val().length;
                if (security == "None") {
                    if (1 <= len1 && len1 < 64) {
                        $("#save_btn").prop("disabled", false);
                        $("#save_btn").css("opacity", "1");
                    } else {
                        $("#save_btn").prop("disabled", true);
                        $("#save_btn").css("opacity", "0.5");
                    }
                } else if (security == "WPA2-PSK") {
                    if (8 <= len2 && len2 < 64) {
                        $(".correct").hide();
                        $("#save_btn").prop("disabled", false);
                        $("#save_btn").css("opacity", "1");
                    } else {
                        $(".correct").show();
                        $("#save_btn").prop("disabled", true);
                        $("#save_btn").css("opacity", "0.5");
                    }
                }
                if (len2 > 0) {
                    $('.error').hide();
                }
            })

            $('#security').change(function() {
                if ($(this).val() == "None") {
                    $("#pwd").val("");
                    $("#wpa").hide();
                    if ($(".Network_name").val()) {
                        $("#save_btn").prop("disabled", false);
                        $("#save_btn").css("opacity", "1");
                    } else {
                        $("#save_btn").prop("disabled", true);
                        $("#save_btn").css("opacity", "0.5");
                    }
                }

                if ($(this).val() == "WPA2-PSK") {
                    $("#wpa").show();
                    $("#save_btn").prop("disabled", true);
                    $("#save_btn").css("opacity", "0.5");
                }
            });

        });


        layui.use(['form'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
        });


        function addWifi() {
            var ssid = $(".Network_name").val();
            var security = $("#security").val();
            var pwd = $("#pwd").val();
            if (security == "None") {
                var params = {
                    "operate_code": 2,
                    "ssid": ssid,
                    "encrypt": security,
                    "is_saved": 0,
                };
            } else {
                var params = {
                    "operate_code": 2,
                    "ssid": ssid,
                    "encrypt": security,
                    "psk": pwd ? pwd : '',
                    "is_saved": 0,
                }
            }
            var data = {
                "jsonrpc": "2.0",
                "method": "WlanStationConfig",
                "params": params,
                "id": "9.1"
            };
            var loading = layer.load(0, {
                shade: false
            });

            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                timeout: 5000,
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    console.log("res", res)
                    layer.close(loading);
                    if (res.result) {
                        if (res.result) {
                            if (res.result.status == "Password Incorrect") {
                                $('.error').show();
                            } else {
                                $(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr(
                                    "encrypt", security);
                                setTimeout(() => {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index); //关闭当前页
                                }, 200);
                            }
                        } else {
                            layui.use(['form', 'layer'], function() {
                                var layer = layui.layer;
                                layer.msg(res.result.status);
                            })
                        }

                    } else if (res.error) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("encrypt",
                            "");

                        var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' +
                            res.error.message + '</div>';
                        promptMessage("Error message", tip);

                    }


                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数      
                    layer.close(loading);
                    if (status == 'timeout') { //超时,status还有success,error等值的情况
                        console.log(status)
                        var tip =
                            '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                        parent.layer.open({
                            type: 1,
                            id: 'layerDemo1', //防止重复弹出   
                            title: "Error message",
                            content: tip,
                            btn: 'close',
                            btnAlign: 'c', //按钮居中 
                            closeBtn: 0,
                            shade: 0, //不显示遮罩                            
                            yes: function(index) {
                                parent.layer.close(index);

                            }
                        });

                    }
                },
                error: function(jqXHR) {
                    layer.close(loading);
                    $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("encrypt", "");
                    console.log("Error message", JSON.stringify(jqXHR))
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    parent.layer.open({
                        type: 1,
                        id: 'layerDemo1', //防止重复弹出   
                        title: "Error message",
                        content: tip,
                        btn: 'close',
                        btnAlign: 'c', //按钮居中 
                        closeBtn: 0,
                        shade: 0, //不显示遮罩                            
                        yes: function(index) {
                            parent.layer.close(index);

                        }
                    });
                }
            });
        }
    </script>
