    <script>
        $(function() {
            var isShow = true;
            change = function() {
                var v = $(".pwd").get(0);

                if (isShow) {
                    v.type = "text";
                    isShow = false;
                } else {
                    v.type = "password";
                    isShow = true;
                }
            };
            //change();


        });

        // 按钮禁掉和灰掉
        $(".connected button").prop("disabled", true);
        $(".connected button").css("opacity", "0.5");

        $('#pwd').keyup(function() {
            //var reg = /\w{6,19}$/;
            var reg = reg = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?!([^(0-9a-zA-Z)])+$)^.{6,16}$/;
            var val = reg.test($('#pwd').val());
            var len = val.length;
            if (len <= 6 || len >= 16 || val == "" || val == null) {
                $("#btn").attr("disabled", "true");
                $("#btn").css("opacity", "0.5");
                $('.error').show();
                $('.correct').hide();
            } else {
                $("#btn").removeAttr("disabled");
                $("#btn").css("opacity", "1");
                $('.correct').show();
                $('.error').hide();
            }
        });

        function show() {
            var oSecurity = document.getElementById("security").value;
            var oAdd = document.getElementById("add");
            //var oCreate = document.getElementById("create");
            var oWpa = document.getElementById("wpa");

            $('#security').click(function() {
                if (oSecurity == 0) {
                    $("#wpa").hide();
                }

                if (oSecurity == 1) {
                    $("#wpa").show();
                }
            });


        }
