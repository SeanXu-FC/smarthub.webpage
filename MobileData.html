<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            border: 1px solid #fff;
        }
        
        .mc {
            margin: 20px 0 0 10px;
            position: relative
        }
        
        .sm {
            font-size: 10px;
            color: #999
        }
        
        .mlImg {
            margin-left: 10px;
            margin-bottom: 3px;
        }
        
        .layui-form-item {
            margin-bottom: 0px;
            clear: both;
            *zoom: 1;
        }
        
        .layui-form-switch em {
            top: -1px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mc">
            <h2> Mobile data</h2>
            <table width="500px" class=" table-responsive">
                <tr>
                    <td>Mobile data:</td>
                    <td>
                        <div class="layui-form layui-form-pane layui-form-item">
                            <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Data roaming:</div>
                        <div class="sm">Connect to network data when roaming</div>
                    </td>
                    <td>
                        <div class="layui-form layui-form-pane layui-form-item">
                            <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Advanced<img class="mlImg" src="images/icon-arrow-up.png"></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="layui/layui.js" charset="utf-8"></script>

    <script>
        layui.use(['form'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

        });
    </script>
</body>

</html>
