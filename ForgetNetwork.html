    <div class="container wirelessInfo form-inline Rectangle-1213 mt-20">
        <div class="layui-form">
            <div class="Forget-wireless-network-SKY546H">Forget wireless network SKY546H?</div>
            <div class="layui-form-item Authentication-details-for-this-network-will-be-erased mt-20">
                Authentication details for this network will be erased.
            </div>
            <div class="row pt-30">
                <span class="col-md-2 col-md-offset-4" id="forget_wifi" style="display: inline-block;float: right;"><button
                        class="Rectangle-1182 Forget-network layui-btn">Forget network</button></span>
                <span class="col-md-4 col-md-offset-2 connected" style="display: inline-block;float: right;"><button
                        id="btn" class="Path-97 active Cancel">Cancel</button></span>

            </div>
        </div>
    </div>
    <script src="layui/layui.js " charset="utf-8 "></script>
    <script>
        var ssid, bssid, is_saved;
        $(function() {
            ssid = GetUrlParam("ssid");
            bssid = GetUrlParam("bssid");
            is_saved = GetUrlParam("is_saved");
            $(".Forget-wireless-network-SKY546H").text("Forget wireless network " + ssid + "?")
            $('#btn').click(function() {
                $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                $(parent.frames["my-iframe"].document).find("#wifiDetai_info").val("forgetClickClose").attr("forgetClickClose", "forgetClickClose"); //记录点击关闭按钮
                setTimeout(() => {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index); //关闭当前页
                }, 200);
            });
            $('#forget_wifi').click(function() {
                forgetWifi();
            });
            layui.use(['form'], function() {
                var form = layui.form,
                    layer = layui.layer,
                    layedit = layui.layedit,

                    laydate = layui.laydate;
            });
        })

        function forgetWifi() {

            var data = {
                "jsonrpc": "2.0",
                "method": "WlanStationConfig",
                "params": {
                    "operate_code": 3,
                    "ssid": ssid,
                    "bssid": bssid ? bssid : "",
                    "is_saved": 1,
                },
                "id": "9.1"
            };
            //$(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr("bssid", bssid);
            //return;
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    console.log("res", res)
                    if (res.result) {
                        if (res.result.status == "WlanStationConfig Remove Done") {
                            $(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr("bssid", bssid);
                            $(parent.frames["my-iframe"].document).find("#wifiDetai_info").val(""); //不是关闭点击按钮
                            setTimeout(() => {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index); //关闭当前页
                            }, 500);
                        } else {
                            layui.use(['layer'], function() {
                                var layer = layui.layer;
                                layer.msg(res.result.status);
                            })
                        }

                    } else if (res.error) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                        layui.use(['layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })

                    }


                },
                error: function(jqXHR) {
                    $(parent.frames["my-iframe"].document).find("#saved_id").val("").attr("bssid", "");
                    var tip = '<div style="padding: 20px;text-align: center;word-wrap:break-word;">' + JSON.stringify(jqXHR) + '</div>';
                    promptMessage("Error message", tip);

                }
            });
        }
    </script>
