<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="css/global.css?mv=20210223" rel="stylesheet">
    <link href="css/style.css?mv=20210223" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <style>
        .layui-btn {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            background-color: #861f41;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer
        }
        
        .Info {
            font-family: OpenSans;
            font-size: 44px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #861f41
        }
        
        .Product-info {
            height: 30px;
            font-family: OpenSans;
            font-size: 22px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #333333;
        }
        
        .Model {
            font-family: OpenSans;
            font-size: 22px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #333333;
        }
        
        .My-SmartHub {
            font-family: OpenSans;
            font-size: 22px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.36;
            letter-spacing: normal;
            text-align: left;
            color: #333333;
        }
        
        .Rectangle-1182 {
            width: 242px;
            height: 54px;
            border-radius: 5px;
            background-color: #861f41
        }
        
        .Save-crash-logs-12 {
            /* width: 182px;
            height: 27px; */
            font-family: OpenSans;
            font-size: 20px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.35;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff !important;
        }
        
        .table>tbody>tr>td {
            border: 0px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="ml-70">
            <h2 style="border-bottom: solid 1px #ddd;padding-bottom: 10px;" class="Info">Hub information</h2>
            <div id="main"></div>
            <table class="table table-hover table-responsive">
                <tr>
                    <td colspan="2">
                        <h4 style="color:#333" class="Product-info">Product info</h4>
                    </td>
                </tr>
                <tr>
                    <td width="30%" class="Model">Model:</td>
                    <td><span id="model" class="title My-SmartHub"></span></td>
                </tr>
                <!-- <tr>
                    <td class="Model">QCA version:</td>
                    <td><span id="iv" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">iMX version:</td>
                    <td><span id="nv" class="title My-SmartHub"></span></td>
                </tr> -->
                <tr>
                    <td class="Model">Version:</td>
                    <td><span id="stm8" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Serial number:</td>
                    <td><span id="sn" class="title My-SmartHub"></span></td>
                </tr>

                <tr>
                    <td class="Model">IMEI:</td>
                    <td><span id="iMeiInfo" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Voltage:</td>
                    <td><span id="voltage" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Current draw:</td>
                    <td><span id="cd" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Temperature:</td>
                    <td><span id="temperature" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Operating hours:</td>
                    <td><span id="oh" class="title My-SmartHub"></span></td>
                </tr>

            </table>
            <table class="table table-hover table-responsive">

                <tr>
                    <td colspan="2">
                        <h4 style="color:#333" class="Product-info">Network info</h4>
                    </td>
                </tr>
                <tr>
                    <td width="30%" class="Model">MAC address 1:</td>
                    <td><span id="macAddress1" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">MAC address 2:</td>
                    <td><span id="macAddress2" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">AP MAC address:</td>
                    <td><span id="aPma" class="title My-SmartHub"></span></td>
                </tr>
                <tr>
                    <td class="Model">Station MAC address:</td>
                    <td>
                        <span id="MAC6174" class="title My-SmartHub" href="" target="_blank"></span>
                    </td>
                </tr>
                <tr style="display:none">
                    <td class="Model">Platform address:</td>
                    <td>
                        <span id="ipqAddress" class="title My-SmartHub" href="" target="_blank"></span>
                    </td>
                </tr>

            </table>
            <div style="margin-bottom:60px;">
                <div class="layui-input-inline">
                    <button class="layui-btn Rectangle-1182 Save-crash-logs-12" id="btnSave" lay-submit>Save crash
                        log</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>

</html>
