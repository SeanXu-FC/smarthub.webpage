<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Raymarine</title>
    <style>
        body {
            background-color: #03387f !important
        }
    </style>
</head>

<body>
    <div style="position: fixed;left:10px;top:10px;color:#fff;font-size: 24px;">Raymarine</div>
    <div class="container-fluid">
        <div class="card-wrap" style="background-color: #fff !important;">
            <div class="card border-0 shadow card--login is-show" id="login">
                <div class="card-body">
                    <h2 class="card-title">Welcome to login Raymarine !</h2>
                    <form name="details" class="form-horizontal">
                        <div class="form-group form-inline">
                            <label class="col-sm-2 control-label">Username: </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="user" id="userId" name="username" placeholder="user" required="required" style="margin-left:10px" /><span></span>
                            </div>

                        </div>
                        <div class="form-group form-inline">
                            <label class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="pwd" name="password" placeholder="Please enter the password, length: 6-16 digits" maxlength="16" required="required" pattern="\d{6,16}" style="width:200px;margin-left:15px" /><span></span>
                            </div>
                        </div>

                        <input class="btn btn-md btn-default " type="submit" id="login_btn" name="submit" value="login">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center" style="position: fixed;bottom:10px;color:#fff;">Copyright Â©2020 Raymarine All Rights Reserved</div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function() {
            $("#login_btn").click(function() {
                var $userId = $("#userId");
                var $pwd = $("#pwd");
                if ($userId.val() == "") {
                    $userId.next().text("Account number is empty").css({
                        "font-weight": "bold",
                        "color": "red"
                    });
                    event.preventDefault();
                } else if ($pwd.val() == "") {
                    $pwd.next().text("The password is empty").css({
                        "font-weight": "bold",
                        "color": "red"
                    });
                    event.preventDefault();
                } else {

                    $.ajax({
                        url: "/action/login",
                        type: "post",
                        data: {
                            userId: $userId.val(),
                            pwd: $pwd.val()
                        },
                        success: function(result) {
                            if (result == "no") {
                                $userId.next().text("Wrong user name or password").css({
                                    "font-weight": "bold",
                                    "color": "red"
                                });
                                $pwd.next().text("Wrong user name or password").css({
                                    "font-weight": "bold",
                                    "color": "red"
                                });
                            } else {
                                alert("Login successful");
                            }

                        }
                    });
                }
            });
        })
    </script>

</body>

</html>
