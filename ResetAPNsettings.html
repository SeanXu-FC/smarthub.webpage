<body>
    <div class="container wirelessInfo form-inline Rectangle-1213 mt-20">
        <div class="layui-form">
            <div class="Forget-wireless-network-SKY546H">Reset APN settings?</div>
            <div class="layui-form-item Authentication-details-for-this-network-will-be-erased mt-20">
                Settings will be reset to your provider's default APN information
            </div>
            <div class="row pt-30">
                <span class="col-md-2 col-md-offset-4" id="forget_wifi" style="display: inline-block;float: right;"><button
                        class=" Forget-network layui-btn">Reset</button></span>
                <span class="col-md-4 col-md-offset-2 connected" style="display: inline-block;float: right;"><button
                        id="btn" class="active Cancel">Cancel</button></span>

            </div>
        </div>
    </div>
    <script src="layui/layui.js " charset="utf-8 "></script>
    <script>
        var SIM, layer;
        $(function() {
            SIM = GetUrlParam("SIM");
            $('#btn').click(function() {
                setTimeout(() => {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index); //关闭当前页
                }, 200);
            });
            $('#forget_wifi').click(function() {
                forgetWifi();
            });
            layui.use(['form'], function() {
                var form = layui.form;
                layer = layui.layer;
            });
        })

        function forgetWifi() {
            var loading = layer.load(0, {
                shade: false
            });
            var data = {
                "jsonrpc": "2.0",
                "method": "ResetApn",
                "params": {
                    "sim_id": Number(SIM),
                },
                "id": "9.1"
            };
            //$(parent.frames["my-iframe"].document).find("#saved_id").val(ssid).attr("bssid", bssid);
            //return;
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    layer.close(loading);

                    if (res.result) {
                        if (res.result.status == 1) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index); //关闭当前页
                        } else {
                            layui.use(['layer'], function() {
                                var layer = layui.layer;
                                layer.msg("Reset failed!");
                            })
                        }
                    } else if (res.error) {
                        layui.use(['layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })
                    }
                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR))
                    layer.close(loading);
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    promptMessage("Error message", tip);
                }
            });
        }
    </script>
