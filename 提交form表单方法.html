<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="myform" name="myform" method="post" onsubmit="return sumbitTest();" action="RegisterAction.action">
        <table>
            <tr>
                <td>姓名:</td>
                <td> <input type="text" name="name" /> </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" value="1"> 男
                    <input type="radio" name="sex" value="0"> 女
                </td>
            </tr>
            <tr>
                <td>年龄:</td>
                <td>
                    <select name="age">
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
          </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit普通提交">
                    <input type="button" id="ajaxBtn" value="AJAX提交" />
                    <input type="button" id="jqueryBtn" value="jQuery提交" />
                    <input type="button" id="jsBtn" value="JS提交" />
                    <input type="submit" value="onSubmit提交" onclick="return check(this.form)" />
                </td>
            </tr>
        </table>
    </form>

    <script type="text/javascript">
        $(function() {
            //ajax提交
            $("#ajaxBtn").click(function() {
                var params = $("#myform").serialize();
                $.ajax({
                    type: "POST",
                    url: "RegisterAction.action",
                    data: params,
                    success: function(msg) {
                        alert("success: " + msg);
                    }
                });
            })

            //jQuery提交
            $("#jqueryBtn").click(function() {
                $("#myform").submit();
            })

            //js提交 
            $("#jsBtn").click(function() {
                    document.myform.action = "RegisterAction.action";
                    document.myform.submit();
                })
                //submit按钮提交
            function check(form) {
                if (form.(name).value == '') {
                    alert("请输入用户帐号!");
                    form.userId.focus();
                    return false;
                }
                if (form.(name).value == '') {
                    alert("请输入登录密码!");
                    form.password.focus();
                    return false;
                }
                document.myform.submit();
            }

        })

        function sumbitTest() {
            return true; //return false则不会提交 
        }
    </script>
</body>

</html>
