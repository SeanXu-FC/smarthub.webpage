<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/WiFiNetwork.js"></script>
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
        }
        
        .mc {
            margin: 20px 0 0 10px;
            position: relative
        }
        
        .mCont {
            position: absolute;
            top: 180px;
            left: 90px;
            /* width: 350px; */
            width: 80%;
            /* max-height: 480px; */
            overflow: hidden;
            zoom: 1;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            padding-bottom: 20px;
            margin-bottom: 50px;
        }
        
        .btFs {
            font-size: 16px;
            font-weight: bold
        }
        
        .green {
            color: #00a516
        }
        
        .c9 {
            color: #999
        }
        
        .fsFw {
            font-size: 14px;
            font-weight: bold
        }
        
        .addN {
            color: #861f41;
            font-size: 16px;
            font-weight: bold;
        }
        
        .ml20 {
            margin-left: 20px;
        }
        
        .layui-form-item {
            margin-bottom: 0px;
            clear: both;
            *zoom: 1;
        }
        
        .layui-form-switch em {
            top: -1px;
        }
        
        .mt20 {
            margin-top: 20px !important;
        }
        
        .mt10 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mc">
            <h2>Wi-Fi network</h2>
            <p>WiFi network SmartHub will use when in range.SmartHub will distribute WiFi to devices connected to its access point</p>
            <table class="table-responsive">
                <tr>
                    <td>Wi-Fi:</td>
                    <td>
                        <div class="layui-form layui-form-pane layui-form-item">
                            <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" switch_goods_id="{$vo['goods_id']}" lay-text="ON|OFF" id="onoff">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Network:</td>
                    <td>Choose the Wi-Fi network for your SmartHub to connect to</td>
                </tr>
            </table>


            <div class="mCont">
            </div>

        </div>

    </div>

    <script src="layui/layui.js" charset="utf-8"></script>


</body>

</html>
