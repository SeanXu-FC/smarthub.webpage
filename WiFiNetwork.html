<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/WiFiNetwork.js"></script>
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
        }
        
        .mc {
            margin: 20px 0 0 10px;
            position: relative
        }
        
        .mCont {
            position: absolute;
            top: 180px;
            left: 90px;
            /* width: 350px; */
            width: 80%;
            /* max-height: 480px; */
            overflow: hidden;
            zoom: 1;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            padding-bottom: 20px;
            margin-bottom: 50px;
        }
        
        .btFs {
            font-size: 16px;
            font-weight: bold
        }
        
        .green {
            color: #00a516
        }
        
        .c9 {
            color: #999
        }
        
        .fsFw {
            font-size: 14px;
            font-weight: bold
        }
        
        .addN {
            color: #861f41;
            font-size: 16px;
            font-weight: bold;
        }
        
        .ml20 {
            margin-left: 20px;
        }
        
        .layui-form-item {
            margin-bottom: 0px;
            clear: both;
            *zoom: 1;
        }
        
        .layui-form-switch em {
            top: -1px;
        }
        
        .mt20 {
            margin-top: 20px !important;
        }
        
        .mt10 {
            margin-top: 10px;
        }
        
        .addN {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mc">
            <h2>Wi-Fi network</h2>
            <p>WiFi network SmartHub will use when in range.SmartHub will distribute WiFi to devices connected to its access point</p>
            <table class="table-responsive">
                <tr>
                    <td>Wi-Fi:</td>
                    <td>
                        <div class="layui-form layui-form-pane layui-form-item">
                            <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" switch_goods_id="{$vo['goods_id']}" lay-text="ON|OFF" id="onoff">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Network:</td>
                    <td>Choose the Wi-Fi network for your SmartHub to connect to</td>
                </tr>
            </table>
            <!-- <img src="images/icon-add.png" style="margin-top:-6px !important;margin-left:18px"><span data-toggle="modal" data-target="#myModal" class="addN">Add network</span> -->

            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="padding:30px 0 20px">
                        <form class="form-horizontal">
                            <h4 class="text-center" style="font-size:16px;font-weight:bold;padding-bottom:20px;" id="add">Add network</h4>
                            <h4 class="text-center" style="font-size:16px;font-weight:bold;padding-bottom:20px;display: none;" id="create">Create network</h4>
                            <div class="form-group form-inline">
                                <label for="inputEmail3" class="col-sm-4 control-label">network name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label for="" class="col-sm-4 control-label">security</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="security" onchange="show()">
                                        <option value="0">none</option>
                                        <option value="1 ">WPA</option>
                                    </select>
                                </div>
                            </div>
                            <div id="wpa" style="display: none; ">
                                <div class="form-group form-inline ">
                                    <label for="inputPassword3 " class="col-sm-4 control-label ">Password</label>
                                    <div class="col-sm-8 ">
                                        <input type="password " class="form-control " id="inputPassword3 " placeholder="Password ">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <div class="checkbox ">
                                            <label>
                                      <input type="checkbox" style="width:20px;"> show password
                                    </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-inline ">
                                <div class="col-sm-offset-4 col-sm-8 ">
                                    <button type="submit " class="btn btn-default " ata-dismiss="modal ">Cancel</button>
                                    <button type="submit " class="btn btn-default ">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mCont ">

            </div>

        </div>

    </div>

    <script src="layui/layui.js " charset="utf-8 "></script>

    <script>
        function show() {
            var oSecurity = document.getElementById("security").value;
            var oAdd = document.getElementById("add");
            var oCreate = document.getElementById("create");
            var oWpa = document.getElementById("wpa");

            
            if (oSecurity == 0) {
                $("#add").show();
                $("#create").hide();
                $("#wpa").hide();
            }

            if (oSecurity == 1) {
                $("#create").show();
                $("#wpa").show();
                $("#add").hide();
            }

        }
    </script>
</body>

</html>
