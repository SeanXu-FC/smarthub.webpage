        $(function() {
            var name = GetUrlParam("name");

            })
            layui.use(['form', 'layer'], function() {
                var layer = layui.layer;

                if (status == 1) {
                    $("#Enable_checked").attr("checked", "checked");
                } else {
                    $("#Enable_checked").removeAttr("checked");
                }
                form.render();
            });

            $("#btn").on("click", function() {
                //var security = $("#security").val();
                name = $("#output_name").val();
                saveData(name, ChannelID)
            })
        });


        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 300);
        });

        //保存数据
        function saveData(name, ChannelID) {
            //var alertId = Number($("#alert_ID").val());
            var Enable_checked = $("#Enable_checked").is(":checked") == true ? 1 : 0;
            var data = {
                "jsonrpc": "2.0",
                "method": "IoConfigure",
                "params": {
                    "mode": 2,
                    "id": Number(ChannelID),
                    "name": name,
                    "status": Enable_checked
                        //"alter_id": Number($("#alert_ID").val())
                        //"types": Number(security),
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    if (res.result && res.result.status == "set channels configuration done") {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val(saveChannelID);
                        setTimeout(() => {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index); //关闭当前页
                        }, 300);

                    } else if (res.error) {
                        layui.use(['form', 'layer'], function() {
                            var layer = layui.layer;
                            layer.msg("An error occurred：" + res.error.message);
                        })
                    }
                },
                error: function(jqXHR) {
                    console.log("Error message", JSON.stringify(jqXHR))
                    var tip =
                        '<div style="padding: 20px;text-align: center;word-wrap:break-word;">Abnormal communication, please try again later!</div>';
                    promptMessage("Error message", tip);
                }
            })
        }
        //限制输入中文和字节输入长度
        function WidthCheckIOStr(str, maxLen) {
            var w = 0;
            var tempCount = 0;

            //length 获取字数数
            for (var i = 0; i < str.value.length; i++) {
                //charCodeAt()获取字符串中某一个字符的编码 
                var c = str.value.charCodeAt(i);
                //单字节加1 
                if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                    w++;
                } else {
                    w += 2;
                }
                if (w > maxLen) {
                    str.value = str.value.substr(0, i);
                    break;
                }
            }

            if (str.value.indexOf("'") != -1) {
                str.value = str.value.replace(/\'/g, "");
                layui.use(['form', 'layer'], function() {
                    var layer = layui.layer;
                    layer.msg("Cannot enter special string ' ");
                })
            }
        }
