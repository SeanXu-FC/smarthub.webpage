    <script>
        var oldTrigType, oldVolt, oldNoti_msg, savedataId;
        $(function() {
            var dataId = GetUrlParam("dataId");
            savedataId = dataId;
            var name = GetUrlParam("name");

            var Notifications = GetUrlParam("Notifications");
            var trigType = GetUrlParam("trigType");
            oldTrigType = trigType;
            var volt = GetUrlParam("volt");
            oldVolt = volt;
            var noti_msg = GetUrlParam("noti_msg");
            oldNoti_msg = noti_msg;
            var wake_func = GetUrlParam("wake_func");
            console.log(dataId, Notifications, trigType, volt, noti_msg, wake_func)
            $(".Edit-Air-conditioner-notifications").text("Edit " + name + " notifications");
            layui.use(['form', 'layer'], function() {
                var layer = layui.layer;
                var form = layui.form;
                if (Notifications == 1) {
                    $("#Notifications").attr("checked", "checked");
                    $("#func_check").removeAttr("disabled");
                } else {
                    $("#Notifications").removeAttr("checked");
                    $("#func_check").attr("disabled", "disabled");
                }

                $("#volts_input").val(volt);
                $(".layui-textarea").val(noti_msg);
                if (wake_func == 1) {
                    $("#func_check").attr("checked", "checked");
                } else {
                    $("#func_check").removeAttr("checked");
                }
                $("#security option[value='" + trigType + "']").prop("selected", true);
                form.render();

                //var select = 'dd[lay-value=' + trigType + ']';
                //$('#security').siblings("div.layui-form-select").find('dl').find(select).addClass("layui-this");
                form.on('switch(switchTest)', function(data) {
                    //开关是否开启，true或者false
                    var checked = data.elem.checked;
                    console.log("checked", checked)
                    if (checked) { //开启用户才可以操作
                        $("#func_check").removeAttr("disabled");
                    } else {
                        $("#func_check").attr("disabled", "disabled");

                    }
                    form.render();
                })

            });



            $("#btn").on("click", function() {
                var Notifications = $("#Notifications").is(":checked") == true ? 1 : 0;
                var trigType = $("#security").val();
                var volt = $("#volts_input").val();
                volt = toDecimal(volt, 1);
                volt = parseFloat(volt).toFixed(1);
                volt = Number(volt)
                volt = Number(volt).toFixed(1)
                var noti_msg = $(".layui-textarea").val();
                var wake_func = $("#func_check").is(":checked") == true ? 1 : 0;;
                saveData(dataId, Notifications, trigType, volt, noti_msg, wake_func)

            })



        });

        function toDecimal(value, n) {
            var f = Math.round(value * Math.pow(10, n)) / Math.pow(10, n);
            var s = f.toString();
            var rs = s.indexOf('.');
            if (rs < 0) {
                s += '.';
            }
            for (var i = s.length - s.indexOf('.'); i <= n; i++) {
                s += "0";
            }
            return s;
        }

        //保存数据
        function saveData(dataId, Notifications, trigType, volt, noti_msg, wake_func) {
            if (Notifications == 1) { //如果是打开的才传用户操作的
                var data = {
                    "jsonrpc": "2.0",
                    "method": "IoConfigure",
                    "params": {
                        "mode": 3,
                        "id": Number(dataId),
                        "notification": Number(Notifications),
                        "trig_cond_type": Number(trigType),
                        "trig_cond_value": volt,
                        "noti_msg": noti_msg,
                        "wake_func": Number(wake_func),
                    },
                    "id": "9.1"
                }
            } else { //否则oldTrigType，oldVolt，oldNoti_msg传之前的
                var data = {
                    "jsonrpc": "2.0",
                    "method": "IoConfigure",
                    "params": {
                        "mode": 3,
                        "id": Number(dataId),
                        "notification": Number(Notifications),
                        "trig_cond_type": Number(oldTrigType),
                        "trig_cond_value": Number(oldVolt),
                        "noti_msg": oldNoti_msg,
                        "wake_func": Number(wake_func),
                    },
                    "id": "9.1"
                }
            }

            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: req + "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    if (res.result && res.result) {
                        $(parent.frames["my-iframe"].document).find("#saved_id").val(savedataId);
                        setTimeout(() => {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index); //关闭当前页
                        }, 300)

                    } else {
                        layer.msg(res.error.message);
                    }
                },
                error: function(jqXHR) {
                    alert("An error occurred：" + jqXHR);
                }
            })
        }

        function isInteger(obj) {
            return obj % 1 === 0
        }

        $('#cancel').click(function() {
            $(parent.frames["my-iframe"].document).find("#saved_id").val("");
            setTimeout(() => {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前页
            }, 300)
        });
    </script>
