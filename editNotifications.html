    <script>
        var oldTrigType, oldVolt, oldNoti_msg, savedataId;
        $(function() {

            var dataId = GetUrlParam("dataId");
            savedataId = dataId;
            var name = GetUrlParam("name");
            name = unescape(name);
            var Notifications = GetUrlParam("Notifications");
            var status = GetUrlParam("status");
            var trigType = GetUrlParam("trigType");
            oldTrigType = trigType;
            var volt = GetUrlParam("volt");
            oldVolt = volt;
            var alertID = GetUrlParam("alertID");
            console.log("Notifications", Notifications);
            $("#alert_ID").val(alertID);
            layui.use('layer', function() {
                var layer = layui.layer;
                var loading = layer.load(2, {
                    shade: false,
                    area: ['520px', '300px'],
                    offset: ['255px', '366px']
                });
                getMonitoringData(dataId, layer, loading);
            });

            var types = GetUrlParam("types");
            console.log("types", types)
            var str = "";
            if (types == 0) {
                str = '<option value="0">Value below</option><option value="1">Value above</option>'
                $("#security").html(str)
            } else {
                str = '<option value="1">Met</option><option value="0">Not met</option>'
                $("#security").html(str)
            }
            $(".Edit-Air-conditioner-notifications").text(name);
            layui.use(['form', 'layer'], function() {
                var layer = layui.layer;
                var form = layui.form;
                if (status == 0) {
                    $("#Notifications").removeAttr("checked");
                    $("#volts_input").attr("disabled", "disabled");
                    $("#security").attr("disabled", "disabled");
                    $("#alert_areatext").attr("disabled", "disabled");
                } else {
                    if (Notifications == 1) {
                        $("#Notifications").attr("checked", "checked");
                        $("#volts_input").removeAttr("disabled");
                        $("#security").removeAttr("disabled");
                        $("#alert_areatext").removeAttr("disabled");
                    } else {
                        $("#Notifications").removeAttr("checked");
                        $("#volts_input").attr("disabled", "disabled");
                        $("#security").attr("disabled", "disabled");
                        $("#alert_areatext").attr("disabled", "disabled");
                    }
                }

                $("#volts_input").val(volt);

                // if (wake_func == 1) {
                //     $("#func_check").attr("checked", "checked");
                // } else {
                //     $("#func_check").removeAttr("checked");
                // }
                $("#security option[value='" + trigType + "']").prop("selected", true);
                form.render();

                form.on('checkbox(switchTest)', function(data) {
                    //开关是否开启，true或者false
                    var checked = data.elem.checked;
                    if (checked) { //开启用户才可以操作
                        $("#func_check").removeAttr("disabled");
                        $("#volts_input").removeAttr("disabled");
                        $("#security").removeAttr("disabled");
                        $("#alert_areatext").removeAttr("disabled");
                    } else {
                        $("#func_check").attr("disabled", "disabled");
                        $("#volts_input").attr("disabled", "disabled");
                        $("#security").attr("disabled", "disabled");
                        $("#alert_areatext").attr("disabled", "disabled");

                    }
                    form.render();
                })

            });



            $("#btn").on("click", function() {
                var Notifications = $("#Notifications").is(":checked") == true ? 1 : 0;
                var trigType = $("#security").val();
                var volt = $("#volts_input").val();
                volt = toDecimal(volt, 1);
                volt = parseFloat(volt).toFixed(1);
                volt = Number(volt)
                volt = Number(volt).toFixed(1)
                console.log("volt4", volt)
                var noti_msg = $(".layui-textarea").val() ? $(".layui-textarea").val() : '';
                //var wake_func = $("#func_check").is(":checked") == true ? 1 : 0;;
                console.log("noti_msg", noti_msg)
                noti_msg = noti_msg.replace(/(\s*$)/g, "");
                var alert_ID = Number($("#alert_ID").val());
                saveData(dataId, Notifications, trigType, volt, noti_msg, alert_ID)

            })

        });


        function getMonitoringData(Id, layer, loading) {
            var data = {
                "jsonrpc": "2.0",
                "method": "IoConfigure",
                "params": {
                    "mode": "0",
                },
                "id": "9.1"
            }
            data = JSON.stringify(data);
            $.ajax({
                type: "post",
                url: "/action/action",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(res) {
                    layer.close(loading);
                    if (res.result && res.result.io_date) {
                        var json = res.result.io_date;
                        for (var i = 0; i < json.length; i++) {
                            if (Id == json[i].id) {
                                $(".layui-textarea").val(json[i].noti_msg);

        function toDecimal(value, n) {
            var f = Math.round(value * Math.pow(10, n)) / Math.pow(10, n);
            var s = f.toString();
            var rs = s.indexOf('.');
            if (rs < 0) {
                s += '.';
            }
            for (var i = s.length - s.indexOf('.'); i <= n; i++) {
                s += "0";
            }
            return s;
        }

        //限制输入中文和字节输入长度
        function WidthCheckIOStr(str, maxLen) {
            var w = 0;
            var tempCount = 0;
            if (str) {
                str.value = str.value.replace(/[^"!#$% &'()*+,-.:;<=>{~|^\\}`\x5B\x5D_?@/A-Za-z0-9]/g,
                    ''); //不能放正则里的特殊字符可以用16进制代替，比如\x5B\x5D为[]

            }

            //length 获取字数数
            for (var i = 0; i < str.value.length; i++) {
                //charCodeAt()获取字符串中某一个字符的编码 
                var c = str.value.charCodeAt(i);
                //单字节加1 
                if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                    w++;
                } else {
                    w += 2;
                }
                if (w > maxLen) {
                    str.value = str.value.substr(0, i);
                    break;
                }
            }
            $("#wordCheck").text(maxLen - str.value.length);
        }
