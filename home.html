<script>
    $(function() {
        var data = {
            "jsonrpc": "2.0",
            "method": "HomeStatus",
            "params": {},
            "id": "9.1"
        }
        data = JSON.stringify(data);
        $.ajax({
            type: "post",
            url: "/action/action",
            data: data,
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function(res) {
                var json = res.result;
                console.log(json)
                var arr = ['Connected', 'connected(2.4GHz)', 'Connected(4G)', 'On']
                    // for (var i = 0; i < json.length; i++) {
                if (json.cloud.status == 0) {
                    $('.Connected').eq(0).text(arr[0]);
                }
                if (json.sta.status == 0) {
                    $('.connected24').eq(0).text(arr[1]);
                    $('.ssid').eq(0).text(json.sta.ssid);
                }
                if (json.mobile.status == 0) {
                    ($('.Connected4G').eq(0).text(arr[2]));
                    $('.NetworkProvider').eq(0).text(json.mobile.provider);
                    $('.active_sim').eq(0).text(json.mobile.active_sim);
                }
                if (json.ap.status == 0) {
                    $('.Status').eq(0).text(arr[3]);
                    $('.Name').eq(0).text(json.ap.name);
                }
                // }
            },
            error: function(jqXHR) {
                alert("An error occurredï¼š" + jqXHR.status);

            }
        });
    });
</script>
