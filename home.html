<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-md-offset-1 mt-40"><img class="img-responsive" src="img/home001.png"></div>
            <div class="col-md-7 col-sm-7 col-lg-7 mt-40">
                <div class="mt-40 mb-10 bb1c w80">
                    <h3 class="fw24">Cloud</h3>
                    <div class="mb-10 mt-15">Status:<span class="ml-100 font18 red">Error</span></div>
                </div>
                <div class="mt-40 mb-10 bb1c w80">
                    <h3 class="fw24">WiFi</h3>
                    <div class="mb-10 mt-15">Status:<span class="ml-100 font18 clg">connected(2.4GHz)</span></div>
                    <div class="mb-10 mt-15">Network:<span class="ml-88">SKY54MD</span></div>
                </div>
                <div class="mt-40 mb-10 bb1c w80">
                    <h3 class="fw24">Mobile network</h3>
                    <div class="mb-10 mt-15">Status:<span class="ml-100 font18 clg">Connected(4G)</span></div>
                    <div class="mb-10 mt-15">Network provider:<span class="ml-36">Vodaphone UK</span></div>
                    <div class="mb-10 mt-15">SIM card(in use):<span class="ml-38">1</span></div>
                </div>
                <div class="mb-10 mt-40 bb1c w80">
                    <h3 class="fw24">SmartHub access point</h3>
                    <div class="mb-10 mt-15">Status:<span class="ml-100 font18 clg">Active</span></div>
                    <div class="mb-10 mt-15">Name:<span class="ml-100">My access point</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
