<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .an-content {
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        .an-content p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding:30px 40px;">
        <h3>Alert notifications</h3>
        <div class="row">
            <div class="an-content mt-30 col-sm-10">
                <p>-Set per channel</p>
                <p>-Set whether channel has alarm or not(on/off)</p>
                <p>-Set condition for triggering an alert notification(digital:met or not met,analogue:above or below value)</p>
                <p>-Set text for alert notification</p>
                <br>
                <p>Notifications will just be sent to the cloud(push notifications on app)</p>
            </div>
        </div>
    </div>
</body>

</html>
